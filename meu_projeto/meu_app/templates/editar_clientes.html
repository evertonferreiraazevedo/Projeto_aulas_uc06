{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h1>Editar Cliente</h1>
<form method="POST">
    {% csrf_token %}
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone }}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ cliente.email }}" required><br>

    <button type="submit">Salvar Alterações</button>
</form>
{% endblock %}
